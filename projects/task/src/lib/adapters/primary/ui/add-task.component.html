<form [formGroup]="task" (ngSubmit)="onAddTaskSubmited(task)">
    <input type="text" formControlName="task" placeholder="Task" ngModel required class="d-block"/>
    <button type="submit" [disabled]="task.invalid" class="addButton">Add Task</button>
    <button type="button" class="bg-secondary m-3 cancelMain" (click)="cancelAnimationFrame()">Cancel</button>
</form>
